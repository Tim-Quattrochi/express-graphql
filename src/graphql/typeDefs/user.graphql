
   type User {
    id: ID!
    name: String!
    email: String!
   }

   input UserInput {
    name: String!
    email: String!
    password: String!
   }

   type Query {
    users: [User!]!
    user(id: ID!): User
   }

   type Mutation {
    createUser(input: UserInput!): User!
    updateUser(id: ID!, user: UserInput): User!
    deleteUser(id: ID!): User!
   }



